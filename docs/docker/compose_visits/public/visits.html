<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="#">
    <title>hello</title>
</head>

<body>
    <div id="visited">visit: loading</div>
    <button onclick="postVisit()">visit</button>
    <script>
        // 當文件載入完成時執行
        document.addEventListener('DOMContentLoaded', function () {
            // 執行 GET 請求
            fetch('/api/visits')
                .then(response => response.json())
                .then(data => {
                    // 處理回應的數據
                    document.getElementById('visited').innerText = 'visit: ' + data.data;
                })
                .catch(error => console.error('Error:', error));
        });

        // 處理到訪按鈕的點擊
        function postVisit() {
            fetch('/api/visits', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
